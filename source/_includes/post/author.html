{% if post.author %}
  {% assign author = post.author %}
{% elsif page.author %}
  {% assign author = page.author %}
{% else %}
  {% assign author = site.author %}
{% endif %}
{% if author %}<span class="byline author vcard">Posted<span itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span itemprop="name"> by <span class="fn">{{ author }}</span></span></span></span>{% endif %}
